<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A tool for convert your .env in AWS .env format, removing spaces and commas"
    />
    <meta
      name="keywords"
      content="AWS.env, .env, transfrom env to aws format"
    />
    <link
      rel="shortcut icon"
      href="./icons/aws.env.tool.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>AWS.env Tool | By Andre Ferreira</title>
  </head>
  <body>
    <section>
      <div class="main-container">
        <div class="icon-container center">
          <img src="./icons/aws.env.tool.svg" alt="aws-env-tool" />
        </div>
        <div class="center">
          <textarea id="textarea1" cols="40" rows="15"></textarea>
          <img class="arrow" src="./icons/arrow.svg" alt="arrow-icon" />
          <textarea id="textarea2" cols="40" rows="15"></textarea>
        </div>
        <div class="center">
          <button id="button-transfrom">TRANSFORM</button>
        </div>
      </div>
    </section>
    <footer class="center">
      <a href="https://github.com/andre2l2">By Andre Ferreira</a>
    </footer>
  </body>
  <script type="module" src="./src/index.js"></script>
</html>
